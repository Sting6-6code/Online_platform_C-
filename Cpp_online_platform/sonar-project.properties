# SonarCloud Configuration for C++ Online Learning Platform

# Project identification
sonar.projectKey=Sting6-6code_-Online-Learning-Platform-Cpp
sonar.projectName=Online Learning Platform - C++
sonar.projectVersion=1.0.0
sonar.organization=sting6-6code

# Source and test directories
sonar.sources=.
sonar.tests=.

# Include patterns for source files
sonar.inclusions=**/*.cpp,**/*.h

# Exclude patterns
sonar.exclusions=**/test_*.cpp,**/model_Main.cpp,model,test_*

# Test file patterns
sonar.test.inclusions=**/test_*.cpp

# C++ specific settings
sonar.lang.patterns.c++=**/*.cpp,**/*.h

# Coverage (if you have coverage reports)
# sonar.cfamily.coverage.reportPaths=coverage.xml

# Build wrapper output (for better C++ analysis)
# sonar.cfamily.compile-commands=compile_commands.json

# Encoding
sonar.sourceEncoding=UTF-8

# Additional properties
sonar.verbose=false

